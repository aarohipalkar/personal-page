	<body>
		<nav class="navbar navbar-default" style='background:#ffffff'>
			<div class='container-fluid'>
				<div class='navbar-header'>
					<a class='navbar-brand' href='index.html'><span style='font-family: Rockwell; font-size: 20px;'>AAROHI PALKAR</span></a>
				</div>
				<div>
					<ul class='nav navbar-nav navbar-right'>

					</ul>
				</div>
			</div>
		</nav>
		
		<img src="Penguins.jpg" style='max-height: 300px; width: 100%'></img>
		
		<div style="text-align:center" >
			<p style='font-family: Rockwell; font-size: 20px; word-spacing: 15px'>Contact.</p>
		</div>
		
		<div class='row'>
			<div class="col-sm-3"></div>
			<div class='col-sm-6'>
				<p>I'd love to hear from you! Leave me a message here, or visit my 
				<a href='https://www.linkedin.com/in/aarohipalkar'>LinkedIn</a>
				to find out more about me or my projects. 
				</p>
				
				<form class='form-horizontal' action='mailto:aarohip@andrew.cmu.edu' method="post" enctype='multipart/form-data' name='emailform'>
					<div class='form-group'>
						<label class = 'control-label col-sm-2' for='name'>Name: </label>
						<div class = 'col-sm-6'>
							<input type='text' class='form-control' name="Name" id='name' placeholder='Enter name'>
						</div>
						<div class='col-sm-4'></div>
					</div>
					<div class='form-group'>
						<label class = 'control-label col-sm-2' for='email'>Email: </label>
						<div class = 'col-sm-6'>
							<input type='email' class='form-control' name="Email" id='email' placeholder='Enter email'>
						</div>
						<div class='col-sm-4'></div>
					</div>
					<div class='form-group'>
						<label class = 'control-label col-sm-2' for='message'>Message: </label>
						<div class = 'col-sm-6'>
							<textarea rows='5' cols='25' name="Message" type='text' class='form-control' id='message' placeholder='Enter message'></textarea>
						</div>
						<div class='col-sm-4'></div>
					</div>
					<div class="form-group"> 
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					  </div>
				</form>
			</div>
			<div class='col-sm-3'</div>
		</div>	
	</body>
</html>
